<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class = "wrapper">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix" class = "header__img">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="tasks">
      <section class="tasks__new-task">
        <label for="new-task">
          <h3 class="tasks__title tasks__new-task_title">Add Item</h3>
        </label>
        <div class="tasks__new-task_wrapper">
          <input id="new-task" class="tasks__new-task_input tasks__input-text tasks__task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <h3 class="tasks__title">Todo</h3>
      <ul class="tasks__list list" id="incomplete-tasks">
        <li class="tasks__list-item list__item">
          <input type="checkbox" class="tasks__input-checkbox">
          <label class="tasks__task-label">Pay Bills</label>
          <input type="text" class="tasks__task tasks__input-text tasks__input-text_edit">
          <button class="btn btn__edit">Edit</button>
          <button class="btn btn__delete"><img src="./remove.svg" alt="delete button" class="btn__delete-img"></button>
        </li>
        <li class="tasks__list-item list__item edit">
          <input type="checkbox" class="tasks__input-checkbox">
          <label class="tasks__task-label tasks__task-label_edit">Go Shopping</label>
          <input type="text" value="Go Shopping" class="tasks__task tasks__input-text">
          <button class="btn btn__edit">Save</button>
          <button class="btn btn__delete"><img src="./remove.svg" alt="delete button" class="btn__delete-img"></button>
        </li>
      </ul>
      <h3 class="tasks__title">Completed</h3>
      <ul class="tasks__list list" id="completed-tasks">
        <li class="tasks__list-item list__item">
          <input type="checkbox" class="tasks__input-checkbox" checked>
          <label class="tasks__task-label tasks__task_completed">See the Doctor</label>
          <input type="text" class="tasks__task tasks__input-text tasks__input-text_edit">
          <button class="btn btn__edit">Edit</button>
          <button class="btn btn__delete"><img src="./remove.svg" alt="delete button" class="btn__delete-img"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
